<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="row">
        <div class="cal-box">
            <h1 class="form-label">Calculator By Zain </h1>
            <input class="display" id="display" type="text" disabled />
            <div class="btn-row">
                <button class="cBtn" id="AC">AC</button>
                <button class="cBtn op" id="Back">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="cBtn op" id="division">/</button>
                <button class="cBtn op" id="multiply">*</button>
                <button class="cBtn" id="btn7">7</button>
                <button class="cBtn" id="btn8">8</button>
                <button class="cBtn" id="btn9">9</button>
                <button class="cBtn op" id="subtract">-</button>
                <button class="cBtn" id="btn4">4</button>
                <button class="cBtn" id="btn5">5</button>
                <button class="cBtn" id="btn6">6</button>
                <button class="cBtn op" id="add">+</button>
                <button class="cBtn" id="btn1">1</button>
                <button class="cBtn" id="btn2">2</button>
                <button class="cBtn" id="btn3">3</button>
                <button class="cBtn" id="equal">=</button>
                <button class="cBtn" id="btn00">00</button>
                <button class="cBtn" id="btn0">0</button>
                <button class="cBtn" id="point">.</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
